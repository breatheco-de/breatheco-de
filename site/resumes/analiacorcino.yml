    # You have 1 paragraph to make a great impression, summarize your career.
    summary: |
      Industrial Designer specialized in Web Design and Digital Experiences. For the last 12 years I have focused on digital product design, with a solid background in branding. During my professional career I have also specialized in WordPress development. Currently I am developing my Frontend programming skills and studying Full Stack Developer at the UPC (Polytechnic University of Catalonia). Passionate about the value of details, I combine research skills to create attractive and functional digital experiences. Co-founder of Sintropía studio in 2010, in which I have specialized in managing projects and launching brands in a co-creative way with our clients, focusing my experience on collaborative work, project management and entrepreneurship. I worked as a university professor at the Centro de Diseño, UDELAR, for 9 years. I taught Semitotics, and in the area of Design Project Management.


    
