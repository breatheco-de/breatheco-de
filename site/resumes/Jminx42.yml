# Your previous job experiences or voluntier
experiences:
    - role: Part-Time Tutor
      time: 2016 - 2019
      company: Kumon Westering Center, Port Elizabeth
      # optional
      company_logo: https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Kumon_Method_Logo.svg/2560px-Kumon_Method_Logo.svg.png
      details: |
        In the fast pace environment of the center, it was important to have everyone work together as a team for the learners to get the most out of the tutoring lessons. 
        My responsibilities are as follows:
        - Tutoring of English and Mathematics to learners (of various ages)
        - Marking of corrections and workbooks
        - Maintaining of record books
        - Handling the Kumon library
    - role: Junior Bookseller 
      time: 2019 - 2021
      company: Bargain Books Baywest, Port Elizabeth
      # optional
      company_logo: https://www.bargainbooks.co.za/wp-content/uploads/2018/06/Bargain-Books-Logo.jpg
      details: |
        I have learned from working at Bargain Books that I am a people pleaser. The highlight of any day would be attributed to helping a customer to the best of my ability.  
        My responsibilities are summarized as follows:
        - Customer Service
        - Merchandising
        - Stock Management
        - Security
        - Sales and up-selling
        - Administration
    - role: Personal Assistant to the owner / EDUBLOX and EASY Tutor
      time: 2021 - 2021
      company: Edublox PE, Port Elizabeth
      # optional
      company_logo: https://www.edubloxsa.co.za/wp-content/uploads/2020/11/EdubloxLogo-1.png
      details: |
        I started off working at Edublox PE as a personal assistant to the owner of Edublox PE. 
        As time went on I was given my EASY class which consisted of high school learners. I had to focus on building and strengthening the foundation of their languages and mathematics.
        My responsibilities are summarized as follows:
        - Administration 
        - Maintenance of EASY homework books and EDUBLOX afternoon class books
        - Tutoring in English, Mathematics, and Afrikaans to learners (of various ages)
        - Maintaining COVID regulations (check-ins, sanitization, etc.)
        - Planning and teaching an EASY class
    - role: Operations Coordinator
      time: 2022 - 2022
      company: ATM Solutions, Port Elizabeth
      # optional
      company_logo: https://www.paycorp.co.za/wp-content/uploads/2020/04/Untitled-2_0000_Asset-185.png
      details: |
        This position was completely different to what I had done previously. 
        It was definitely a challenge to learn all the roles and responsibilities I had to play.
        However, once I was comfortable in what my role was I could do my work confidently and in turn help others.
        My time with ATM Solutions PE was unfortunately cut short. But I will never forget the experiences and people who helped me learn to do my job efficiently.
