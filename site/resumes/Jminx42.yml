    # Your full name
    first_name: Jessica
    last_name: Ferreira
    
    # Define yourself in 4-5 words
    motto: “Do the best you can until you know better. Then when you know better, do better.”
            ― Maya Angelou

    
    # focus
    focus: You can do anything, but not everything.
    
    # You have 1 paragraph to make a great impression, summarize your career.
    summary: |
      While I was studying for my Bcom in Marketing Management, I worked as a tutor. Kumon offered extra English and Mathematics lessons for students of various ages. It was a great way for me to earn extra income and gain experience. I was determined to start at the bottom and work my way up wherever I found myself.
      My next step was as a Junior Bookseller at Bargain Books. I learned a lot about customer service and adminstrative tasks that were required running a bookstore. The next venture started out as a personal assistant position at Edublox PE. It evolved into a tutoring position and then into a teaching position. It was a lot of responsibility and it showed me how much I was capable of doing.
      I was offered an opportunity at ATM Solutions as an Operations Coordinator. The title of the position, itself, was daunting. However, I was ready for the challenge.
      I was confident in the skills and processes they taught me. 
      I find myself on a new path into the IT world and all that it holds. 
    
